<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body > 

   <nav class="h-[100vh] flex justify-center bg-slate-400 border border-black rounded-2xl h-20 items-center">

   <div class="border border-slate-200 shadow-emerald-200xl p-2 rounded-md bg-slate-200">
      <input type="text" id="display" class="border border-slate-600 p-4 my-5 bg-white h-16 text-black rounded-md w-80 text-right shadow-sm focus:outline-none">

      
   <div class="flex justify-between items-center">
         <button class="border-slate-800 shadow-lg rounded w-14 h-14 my-2 bg-red-500 hover:bg-red-400 text-white w-[9rem]" onclick="clearDisplay()">C</button>
         <button class="border-slate-800  shadow-lg rounded w-14 h-14 my-2 bg-white hover:bg-emerald-100" onclick="appendOperator('%')">%</button>
         <button class="border-slate-800 shadow-lg rounded w-14 h-14 my-2 bg-white hover:bg-emerald-100" onclick="appendOperator('/')">/</button>
   </div>

 <div class="flex justify-between items-center"> 
  <button class="border-slate-800 shadow-lg rounded-md w-14 h-14 my-2 bg-white hover:bg-emerald-100" onclick="appendNumber('7')">7</button>
  <button class="border-slate-800 shadow-lg rounded-md w-14 h-14 my-2 bg-white hover:bg-emerald-100" onclick="appendNumber('8')">8</button>
  <button class="border-slate-800 shadow-lg rounded-md w-14 h-14 my-2 bg-white hover:bg-emerald-100" onclick="appendNumber('9')">9</button>
  <button class="border-slate-800 shadow-lg rounded-md w-14 h-14 my-2 bg-white hover:bg-emerald-100" onclick="appendOperator('*')">*</button>
 </div>

 <div class="flex justify-between items-center"> 
  <button class="border-slate-800 shadow-lg rounded-md w-14 h-14 my-2 bg-white hover:bg-emerald-100" onclick="appendNumber('4')">4</button>
  <button class="border-slate-800 shadow-lg rounded-md w-14 h-14 my-2 bg-white hover:bg-emerald-100" onclick="appendNumber('5')">5</button>
  <button class="border-slate-800 shadow-sm rounded-md w-14 h-14 my-2 bg-white hover:bg-emerald-100" onclick="appendNumber('6')">6</button>
  <button class="border-slate-800 shadow-lg rounded-md w-14 h-14 my-2 bg-white hover:bg-emerald-100" onclick="appendOperator('+')">+</button>
 </div>

 <div class="flex justify-between items-center"> 
  <button class="border-slate-800 shadow-lg rounded-md w-14 h-14 my-2 bg-white hover:bg-emerald-100" onclick="appendNumber('1')">1</button>
  <button class="border-slate-800 shadow-lg rounded-md w-14 h-14 my-2 bg-white hover:bg-emerald-100" onclick="appendNumber('2')">2</button>
  <button class="border-slate-800 shadow-lg rounded-md w-14 h-14 my-2 bg-white hover:bg-emerald-100" onclick="appendNumber('3')">3</button>
  <button class="border-slate-800 shadow-lg rounded-md w-14 h-14 my-2 bg-white hover:bg-emerald-100" onclick="appendOperator('-')">-</button>
 </div>


 <div class="flex justify-between items-center"> 
  <button class="border-slate-800 shadow-lg rounded-md w-14 h-14 my-2 bg-white hover:bg-emerald-100" onclick="appendNumber('0')">0</button>
  <button class="border-slate-800 shadow-lg rounded-md w-14 h-14 text-2xl my-2 bg-white hover:bg-emerald-100" onclick="appendOperator('.')">.</button>
  <button class="border-slate-800 shadow-lg rounded-md w-14 h-14 my-2 bg-blue-600 text-2xl text-white w-[9rem] hover:bg-blue-400" onclick="calculate()">=</button>
 </div>


  </div>
   </nav>
    
   <SCript src="main.js"></SCript>
</body>
</html>
